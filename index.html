<!DOCTYPE html>
<html>

<head>
  <title>AJAX Giphy Button Review</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="wholeThing">

  <div class="jumbotron" id="header">
    <h1>Disney Search</h1>
    <h4>Click the buttons to display GIPHYs of your favorite Disney Characters
      <br>Click the GIPHYs to pause and play
      <br>Search to add more buttons!</h4>
  </div>

  <form class="form-inline" id="DisneySearch">
    <div class="form-group">
      <label for="DisneyInput">Search for a Disney Characters</label>
      <input type="text" id="DisneyInput">
    </div>
    <!-- Button triggers show to be added -->
    <input id="addShow" type="submit" value="submit">
  </form>

  <div class="row">
    <div class="container">
      <div class="btn-group inline pull-left">
        <button class="btn btn-primary" id="show" data-search="Lion King">Lion King</button>
        <button class="btn btn-primary" id="show" data-search="Aladdin">Aladdin</button>
        <button class="btn btn-primary" id="show" data-search="Star Wars">Star Wars</button>
        <button class="btn btn-primary" id="show" data-search="Beauty and the Beast">Beauty and the Beast</button>

        <div id="myButtons"></div>
      </div>
      
      <!--end of button group -->
    </div>
    <!--end of container -->
  </div>
  <!--end of row -->


  <div class="row">
    <div class="container">
      <span>
        <div id="gifArea"></div>
      </span>
    </div>
    <!--end of container -->
  </div>
  <!-- end of row  -->


  <script type="text/javascript" src="assets/javascript/app.js" </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
